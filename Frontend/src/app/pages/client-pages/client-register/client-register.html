<main> 
    <form>
        <div class="register-box">
            <h3>Register</h3>
            <div>
                <label for="name">Name: </label>
                <input id="name" name="name" placeholder="Your entire name">
        
                <label for="telephone">Telephone: </label>
                <input id="telephone" name="telephone" placeholder="(000) 11111-2222 / 000111112222">
        
                <label for="email">E-mail: </label>
                <input id="email" name="email" placeholder="username_email@domain.com">
            </div>
    
            <div class="button-box">
                <button class="select-btn" type="button" (click)="back()">Back</button>
                <button class="select-btn" type="submit">Submit</button>
                <button class="select-btn" type="reset">Reset</button>
            </div>
        </div>
    </form>
</main>
