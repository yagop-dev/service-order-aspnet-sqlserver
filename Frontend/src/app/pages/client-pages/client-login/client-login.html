<main>
    <div class="register-box">
        <h2>LOGIN</h2>
        <div>
            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email" placeholder="username_email@domain.com" [(ngModel)] = "email" required>
        </div>

        
        <div class="button-box">
            <button class="select-btn" type="button" (click)="back()">Back</button>
            <button class="select-btn" (click)="enter()">Enter</button>
            <button class="select-btn" (click)="register()">Register</button>
        </div>
    </div>
    @if(errorMsg){
        <div class="errorMsg">
            <p>{{errorMsg}}</p>
        </div>
    }
</main>
