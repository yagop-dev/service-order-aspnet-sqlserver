<main>
    <div class="wrapper">
    <div class="register-box">
        <div class="inside-content">
            <form>
                <h3 class="register-information">Register Information</h3>

                <label for="name">Name: </label>
                <input id="name" name="name" class="inside-box">

                <label for="telephone">Telephone: </label>
                <input id="telephone" name="telephone" class="inside-box">

                <label for="email">E-mail: </label>
                <input id="email" name="email" class="inside-box">

                <div class="button-box">
                    <button class="select-btn" type="button" (click)="back()">Back</button>
                    <button class="select-btn" type="submit">Submit</button>
                    <button class="select-btn" type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</main>
